<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Free eBook Sites ‚Äî Clickable, Filterable List</title>
<style>
  :root{
    --bg:#0f1115;
    --card:#171923;
    --ink:#eaeef7;
    --muted:#aab3c5;
    --accent:#8a5cf6;
    --ok:#80e27e;
    --warn:#ffd166;
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
  .wrap{max-width:1000px;margin:28px auto;padding:0 16px}
  h1{font-weight:800;letter-spacing:.2px;margin:.2rem 0 1rem}
  p.lead{color:var(--muted);margin-top:0}
  .panel{background:var(--card);border-radius:14px;padding:16px;margin:16px 0;box-shadow:0 8px 24px rgba(0,0,0,.25)}
  .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:#212433;color:var(--ink);border:1px solid #2a2f42;font-size:14px}
  .pill input{accent-color:var(--accent);}
  .search{flex:1;min-width:200px;display:flex;align-items:center;background:#222638;border:1px solid #2d3350;border-radius:10px;padding:8px 10px}
  .search input{flex:1;background:transparent;border:0;outline:0;color:var(--ink);font-size:15px}
  table{width:100%;border-collapse:separate;border-spacing:0 8px}
  thead th{font-size:.9rem;color:var(--muted);text-align:left;padding:8px 10px}
  tbody tr{background:var(--card);}
  tbody tr td{padding:12px 10px;border-top:1px solid #24283b;border-bottom:1px solid #24283b}
  tbody tr td:first-child{border-left:1px solid #24283b;border-top-left-radius:12px;border-bottom-left-radius:12px}
  tbody tr td:last-child{border-right:1px solid #24283b;border-top-right-radius:12px;border-bottom-right-radius:12px}
  a{color:var(--accent);text-decoration:none}
  a:hover{text-decoration:underline}
  .tag{font-size:.75rem;padding:4px 8px;border-radius:999px;border:1px solid #2a2f42;background:#20243a;margin-right:6px;white-space:nowrap}
  .tag.dl{border-color:#244a2a;background:#18301a;color:#a7f3a7}
  .tag.online{border-color:#66520f;background:#2a2210;color:#ffe799}
  .tag.audio{border-color:#2e3d64;background:#141c2e;color:#b9ccff}
  .tag.mixed{border-color:#3f274d;background:#1c1026;color:#eeb8ff}
  .note{color:var(--muted);font-size:.92rem}
  .count{color:var(--muted);font-size:.9rem;margin:6px 0 0}
  .copy{margin-left:auto}
  button.copy{background:#23263a;border:1px solid #2d3350;color:var(--ink);padding:8px 12px;border-radius:10px;cursor:pointer}
  button.copy:hover{filter:brightness(1.1)}
  @media (max-width:640px){
    thead{display:none}
    tbody tr{display:block}
    tbody tr td{display:flex;justify-content:space-between;gap:10px;border-left:1px solid #24283b;border-right:1px solid #24283b}
    tbody tr td::before{content:attr(data-label);color:var(--muted);flex:0 0 130px}
    tbody tr td:first-child{border-top-left-radius:12px;border-top-right-radius:12px}
    tbody tr td:last-child{border-bottom-left-radius:12px;border-bottom-right-radius:12px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Free eBook Sites</h1>
    <p class="lead">Clickable links with filters. Toggle types or search titles/notes. Duplicates from the original list are kept.</p>

    <div class="panel">
      <div class="controls">
        <label class="pill"><input type="checkbox" data-filter="downloadable" checked> üì• Downloadable</label>
        <label class="pill"><input type="checkbox" data-filter="online" checked> üåê Read Online / Deals</label>
        <label class="pill"><input type="checkbox" data-filter="audiobook" checked> üéß Audiobook</label>
        <label class="pill"><input type="checkbox" data-filter="mixed" checked> ‚öñÔ∏è Mixed / Borrow</label>
        <div class="search">
          <input id="q" type="search" placeholder="Search sites or notes‚Ä¶" />
        </div>
        <button class="copy" title="Copy table as Markdown" onclick="copyMarkdown()">Copy table</button>
      </div>
      <div class="count" id="count"></div>
    </div>

    <div class="panel">
      <table id="sites">
        <thead>
          <tr>
            <th>#</th>
            <th>Site</th>
            <th>Type</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected by JS for easier filtering/export -->
        </tbody>
      </table>
    </div>
  </div>

<script>
const data = [
  {n:1, name:"Planet eBook", url:"https://www.planetebook.com", type:"downloadable", notes:"Classic literature ‚Äî PDFs ready to download"},
  {n:2, name:"Free-eBooks.net", url:"https://www.free-ebooks.net", type:"downloadable", notes:"Free with sign-up ‚Äî ePub/Kindle/PDF"},
  {n:3, name:"ManyBooks", url:"https://manybooks.net", type:"downloadable", notes:"DRM‚Äëfree downloads across genres"},
  {n:4, name:"LibriVox", url:"https://librivox.org", type:"audiobook", notes:"Public‚Äëdomain audiobooks ‚Äî downloadable MP3s"},
  {n:5, name:"Internet Archive", url:"https://archive.org", type:"mixed", notes:"Millions of books ‚Äî some borrow‚Äëonly, many downloadable"},
  {n:6, name:"BookBub", url:"https://www.bookbub.com/ebook-deals/free-ebooks", type:"online", notes:"Links to free deals on Kindle/Apple/etc."},
  {n:7, name:"Open Library", url:"https://openlibrary.org", type:"mixed", notes:"Borrow or read online; public‚Äëdomain titles downloadable"},
  {n:8, name:"Bookboon", url:"https://bookboon.com", type:"downloadable", notes:"Free textbooks & business books ‚Äî PDF"},
  {n:9, name:"Feedbooks ‚Äî Public Domain", url:"https://www.feedbooks.com/publicdomain", type:"downloadable", notes:"Public‚Äëdomain classics ‚Äî ePub/PDF"},
  {n:10, name:"Smashwords (Free)", url:"https://www.smashwords.com/free", type:"downloadable", notes:"Indie authors ‚Äî DRM‚Äëfree downloads"},
  {n:11, name:"Project Gutenberg", url:"https://www.gutenberg.org", type:"downloadable", notes:"Public‚Äëdomain classics ‚Äî ePub/Kindle/Text"},
  {n:12, name:"Google Books", url:"https://books.google.com", type:"online", notes:"Some full view free; many previews only"},
  {n:13, name:"PDFBooksWorld", url:"https://www.pdfbooksworld.com", type:"downloadable", notes:"Well‚Äëformatted PDFs of classics"},
  {n:14, name:"FreeTechBooks", url:"https://www.freetechbooks.com", type:"downloadable", notes:"Academic & tech books ‚Äî PDF/HTML"},
  {n:15, name:"Bookyards", url:"https://www.bookyards.com", type:"downloadable", notes:"Mixed categories ‚Äî PDF downloads"},
  {n:16, name:"GetFreeBooks", url:"https://www.getfreeebooks.com", type:"downloadable", notes:"Curated free ebooks ‚Äî downloads"},
  {n:17, name:"eBookLobby", url:"https://www.ebooklobby.com", type:"downloadable", notes:"Business & education ‚Äî free PDFs"},
  {n:18, name:"FreeComputerBooks", url:"https://freecomputerbooks.com", type:"downloadable", notes:"Programming, engineering, math ‚Äî PDF/HTML"},
  {n:19, name:"LibriVox (duplicate in source list)", url:"https://librivox.org", type:"audiobook", notes:"Same as #4 ‚Äî audiobooks"},
  {n:20, name:"ManyBooks (duplicate in source list)", url:"https://manybooks.net", type:"downloadable", notes:"Same as #3 ‚Äî DRM‚Äëfree downloads"}
];

const typeTag = t => {
  if (t === "downloadable") return '<span class="tag dl">üì• Downloadable</span>';
  if (t === "online") return '<span class="tag online">üåê Read Online / Deals</span>';
  if (t === "audiobook") return '<span class="tag audio">üéß Audiobook</span>';
  return '<span class="tag mixed">‚öñÔ∏è Mixed / Borrow</span>';
};

const tbody = document.querySelector("#sites tbody");
function render(){
  tbody.innerHTML = "";
  const checks = [...document.querySelectorAll('input[type="checkbox"][data-filter]')]
    .filter(i => i.checked).map(i => i.getAttribute("data-filter"));
  const q = document.querySelector("#q").value.trim().toLowerCase();
  let shown = 0;
  data.forEach(row => {
    const inType = checks.includes(row.type);
    const inSearch = !q || (row.name.toLowerCase().includes(q) || row.notes.toLowerCase().includes(q));
    if (inType && inSearch){
      const tr = document.createElement("tr");
      tr.dataset.type = row.type;
      tr.innerHTML = `
        <td data-label="#">${row.n}</td>
        <td data-label="Site"><a href="${row.url}" target="_blank" rel="noopener">${row.name}</a></td>
        <td data-label="Type">${typeTag(row.type)}</td>
        <td data-label="Notes"><span class="note">${row.notes}</span></td>
      `;
      tbody.appendChild(tr);
      shown++;
    }
  });
  document.getElementById("count").innerText = `${shown} of ${data.length} shown`;
}
render();
document.querySelectorAll('input[type="checkbox"][data-filter]').forEach(el => el.addEventListener("change", render));
document.getElementById("q").addEventListener("input", render);

// Copy as Markdown table for quick sharing
function copyMarkdown(){
  const rows = [...tbody.querySelectorAll("tr")];
  const md = [
    "| # | Site | Type | Notes |",
    "|---:|---|---|---|",
    ...rows.map(r => {
      const n = r.children[0].innerText.trim();
      const a = r.children[1].querySelector("a");
      const site = `[${a.innerText}](${a.href})`;
      const typ = r.children[2].innerText.trim().replace(/\s+/g," ");
      const notes = r.children[3].innerText.trim();
      return `| ${n} | ${site} | ${typ} | ${notes} |`;
    })
  ].join("\n");
  navigator.clipboard.writeText(md).then(()=>{
    alert("Markdown table copied to clipboard ‚úÖ");
  }, ()=>{
    alert("Could not copy. Your browser may block clipboard access.");
  });
}
</script>
</body>
</html>
